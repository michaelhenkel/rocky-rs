syntax = "proto3";

package connection_manager;

service Connection {
  rpc Init (ConnectRequest) returns (ConnectReply) {}
}

message ConnectRequest {
  string uuid = 1;
  uint32 iterations = 2;
  uint64 message_size = 3;
  uint64 volume = 4;
  uint32 mtu = 5;
}

message ConnectReply {
  uint32 port = 1;
}